type: object
properties:
  id:
    type: integer
    format: int64
    example: 1
  cityName:
    type: string
    example: Paris
  lowTemp:
    type: number
    example: 16.5
  highTemp:
    type: number
    example: 23.9
  windSpeed:
    type: number
    nullable: true
    example: 65.2
  windDirection:
    type: string
    nullable: true
    example: NW
    enum:
      - N
      - NE
      - NW
      - S
      - SE
      - SW
      - E
      - W
  atmoshphere:
    type: string
    nullable: true
    enum:
      - sunny
      - cloudy
      - overcast
      - rain
      - hailstorm
      - thunderstorm
      - drizzle
      - windy
